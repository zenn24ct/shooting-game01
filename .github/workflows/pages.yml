## `.github/workflows/pages.yml`（GitHub Actions — Pages 自動デプロイ）
GitHub公式の Pages デプロイ手順に沿ったワークフロー。`main` ブランチに push されたらサイトを自動公開します（`public/` フォルダを作ってそこにデプロイする形）。
```yaml
name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site (copy files to public/)
        run: |
          rm -rf public || true
          mkdir -p public
          # ルートの index.html と assets をコピー (存在すれば)
          cp -r index.html public/
          if [ -d "assets" ]; then cp -r assets public/; fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
